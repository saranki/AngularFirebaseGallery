<div class="row">
  <h2>Latest Photos</h2>
  <!--Unordered list of thumbnaills-->
  <ul id="thumbnailsLists">
    <!--For each image we are going to have a link-->
    <!--The 'images' mentioned here is from gallery.components =>images: Observable<GalleryImage[]>-->
    <li *ngFor="let image of images | async" class="img">
      <a [routerLink]="['/image', image.$key]">
        <img src="{{image.url}}" class="tn">
      </a>
    </li>
  </ul>
</div>
